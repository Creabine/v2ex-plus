<!DOCTYPE html>
<html>

<head lang="zh">
    <meta charset="UTF-8">
    <title>v2ex plus - 选项与帮助</title>
    <link type="text/css" href="../style/options.css" rel="stylesheet">
</head>

<body>
    <div style="margin:0 auto; width:40em;">
        <ul>
            <li>
                <label class="item">
                    <div class="item-content">消息提醒</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="newMsg" class="newMsg" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">Imgur图床（默认使用微博图床）</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="imageHosting" class="imageHosting" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">自动签到</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="autoMission" class="autoMission" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">主题预览</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="preview" class="preview" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">自动折叠</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="fold" class="fold" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">回复楼层号</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="replyUser" class="replyUser" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">关注提醒</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="followMsg" class="followMsg" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">双击返回顶部</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="dblclickToTop" class="dblclickToTop" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">新标签页浏览主题</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="newWindow" class="newWindow" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">定时激活微博（实验）</div>
                    <div class="item-secondary">
                        <span class="toggle">
                            <input disabled name="autoLoginWeibo" class="autoLoginWeibo" type="checkbox">
                            <div></div>
                        </span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content reply-color">楼主回复背景色</div>
                    <div class="item-secondary">
                        <input disabled name="replyColor" class="replyColor" type="color">
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content reply-a">楼主回复背景色透明度</div>
                    <div class="item-secondary">
                        <input disabled name="replyA" class="replyA" type="range" min="0.00" max="1.00" step="0.05">
                        <span id="replyAValue" class="reply-value"></span>
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content thankText">感谢爱心颜色</div>
                    <div class="item-secondary">
                        <input disabled name="thankColor" class="thankColor" type="color">
                    </div>
                </label>
            </li>
            <li>
                <label class="item">
                    <div class="item-content">重置所有设置</div>
                    <button class="button reset" id="allDefault">确认重置</button>
                </label>
            </li>
            <li>
                <div class="item link">
                    <div class="item-content" id="blockList" title="前往屏蔽名单页面">管理屏蔽名单</div>
                    <div class="next">
                        <svg class="icon" viewBox="0 0 24 24">
                            <title>navigate_next</title>
                            <path d="M9.984 6l6 6-6 6-1.406-1.406 4.594-4.594-4.594-4.594z"></path>
                        </svg>
                    </div>
                </div>
            </li>
            <li>
                <a class="item link" href="/page/about.html" title="前往关于页面" target="_blank">
                    <div class="item-content" >使用说明及更多</div>
                    <div class="next">
                        <svg class="icon" viewBox="0 0 24 24">
                            <title>navigate_next</title>
                            <path d="M9.984 6l6 6-6 6-1.406-1.406 4.594-4.594-4.594-4.594z"></path>
                        </svg>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <script src="options.js"></script>
</body>

</html>
